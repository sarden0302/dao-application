<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>책 상세 조회</title>
    <style>
        body {
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        #bookForm {
            text-align: center;
            margin: 20px;
        }

        #bookDetails {
            margin-top: 20px;
            text-align: center;
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<h1>책 상세 조회</h1>
<div id="bookDetails">
    <p>책 정보를 불러오는 중입니다...</p>
</div>

<script>
    const apiURL = new URLSearchParams(window.location.search);
    const id = apiURL.get('id');
    console.log("product detail id = " + id);
    $.ajax({
        url: `/api/book/${id}`,
        method: 'GET',
        success: function (book) {
            $('#bookDetails').html(
                `<h2>제품 상세 정보</h2>
                            <p><strong>ID:${book.id}</strong></p>
                            <p><strong>제목:${book.title}</strong></p>
                            <p><strong>저자:${(book.author)}</strong></p>
                            <p><strong>장르:${(book.genre)}</strong></p>`
            );
        },
        error: function () {
            $('#bookDetails').html('');
        }
    });
</script>
</body>
</html>
