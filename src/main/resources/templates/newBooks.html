<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            line-height: 1.6;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        #bookList {
            list-style: none;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 3px 1px -2px rgba(0, 0, 0, 0.12);
        }

        #bookList td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #bookList td:last-child {
            border-bottom: none;
        }

        form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.16), 0 3px 1px -2px rgba(0, 0, 0, 0.12);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #666;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }
        button:hover {
            background-color: #0056ff;
        }
        alert {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>책 등록</h1>
<form id="bookForm">
    <label for="title">제목 : </label>
    <input type="text" id="title" name="title">

    <label for="author">작가 : </label>
    <input type="text" id="author" name="author">

    <label for="genre">장르 : </label>
    <input type="text" id="genre" name="genre">

    <button>등록</button> <!-- button type="submit" 기본값! -->

</form>
<script>
    $('#userForm').submit(function(e) {
        e.preventDefault(); // form 을 제출하기 전에 잠깐 멈추기
        let title = $('#title').val();
        let author = $('#author').val();
        let genre = $('#genre').val();

        $.ajax({
            url: "/api/bookSave",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                title: title,
                author: author,
                genre: genre
            }),
            success: function() {
                alert("새로운 책이 성공적으로 등록되었습니다.");
                $("#bookList").append(`<tr>
                        <td><a href="/book?id=${title}">${title}</a></td>
                        <td><a href="/book?id=${title}">${author}</a></td>
                        <td><a href="/book?id=${title}">${genre}</a></td>
                    </tr>`);
                $("#title").val('');
                $("#author").val('');
                $("#genre").val('');
            },
            error: function() {
                alert("책 등록에 실패했습니다.");
            }
        })

    })
</script>
</body>
</html>
